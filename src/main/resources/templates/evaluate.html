<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
   <head>
      <title>Question</title>
      <style>
         html {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif
         }
      
         code {
            background-color: cornsilk;
            border-color: skyblue;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            display: block;
            font-family: Courier New, Courier, monospace;
            font-size: 20px;
         }
      </style>
   </head>
   <body>
      <form action="#" th:action="@{/randomExpression}" th:object="${expressionData}" method="post">
      	<h1>Question</h1>
      	<code th:text="${expressionData.expression}" th:field=*{expression}></code>
      	<!--<code>${expressionData.expression}</code>-->
      	<p> Answer: <input type="text" th:field="*{userResult}"> </p>
        <input type="submit" value="Send"/>
	  </form>
   </body>
</html>
